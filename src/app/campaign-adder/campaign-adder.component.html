<div class="campaign-adder__container">
  <form
    [formGroup]="campaignForm"
    class="campaign-adder__form"
    (ngSubmit)="addCampaign()"
  >
    <div class="campaign-adder__form-group">
      <label for="campaignName">Name</label>
      <input
        type="text"
        id="campaignName"
        name="campaignName"
        formControlName="campaignName"
        required
      />
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaignKeywords">Keywords</label>
      <input
        type="text"
        id="campaignKeywords"
        name="campaignKeywords"
        formControlName="campaignKeywords"
        required
      />
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaingBid">Bid amount</label>
      <input
        type="number"
        id="campaingBid"
        name="campaingBid"
        formControlName="campaignBid"
        required
      />
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaignFund">Campaign fund</label>
      <input
        type="number"
        id="campaignFund"
        name="campaignFund"
        formControlName="campaignFund"
        required
      />
    </div>
    <div class="campaign-adder__form-group">
      <p>Campaign status</p>
      <input
        type="radio"
        id="campaignStatusOn"
        value="on"
        name="campaignStatus"
        formControlName="campaignStatus"
        required
      />
      <label for="campaignStatusOn">On</label>
      <input
        type="radio"
        id="campaignStatusOff"
        value="off"
        name="campaignStatus"
        formControlName="campaignStatus"
        required
      />
      <label for="campaignStatusOff">Off</label>
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaignTown">Town</label>
      <select
        id="campaignTown"
        name="campaignTown"
        formControlName="campaignTown"
        required
      >
        @for (town of towns; track town) {
        <option value="{{ town }}">{{ town }}</option>
        }
      </select>
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaignRadius">Radius</label>
      <input
        type="number"
        id="campaignRadius"
        name="campaignRadius"
        formControlName="campaignRadius"
        required
      />
    </div>
    <div class="campaign-adder__form-group">
      <button type="submit" class="campaign-adder__add-button">Add</button>
      <button class="campaign-adder__cancel-button">Cancel</button>
    </div>
  </form>
</div>
