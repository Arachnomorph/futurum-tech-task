<div class="campaign-adder__container">
  <form
    [formGroup]="campaignForm"
    class="campaign-adder__form"
    (ngSubmit)="addCampaign()"
  >
    <div class="campaign-adder__form-group">
      <label for="campaignName">Name</label>
      <input
        type="text"
        id="campaignName"
        name="campaignName"
        formControlName="campaignName"
        required
      />
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaignKeywords">Keywords</label>
      <input
        type="text"
        id="campaignKeywords"
        name="campaignKeywords"
        required
      />
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaingBid">Bid amount</label>
      <input type="number" id="campaingBid" name="campaingBid" required />
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaignFund">Campaign fund</label>
      <input type="number" id="campaignFund" name="campaignFund" required />
    </div>
    <div class="campaign-adder__form-group">
      <p>Campaign status</p>
      <input
        type="radio"
        id="campaingStatusOn"
        name="campaingStatus"
        required
      />
      <label for="campaingStatusOn">On</label>
      <input
        type="radio"
        id="campaingStatusOff"
        name="campaingStatus"
        required
      />
      <label for="campaingStatusOff">Off</label>
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaignTown">Town</label>
      <select id="campaignTown" name="campaignTown" required>
        <option value="0"></option>
        <option value="1">London</option>
        <option value="2">Manchester</option>
        <option value="3">Liverpool</option>
        <option value="4">Birmingham</option>
      </select>
    </div>
    <div class="campaign-adder__form-group">
      <label for="campaignRadius">Radius</label>
      <input type="number" id="campaignRadius" name="campaignRadius" required />
    </div>
    <div class="campaign-adder__form-group">
      <button type="submit" class="campaign-adder__add-button">Add</button>
      <button class="campaign-adder__cancel-button">Cancel</button>
    </div>
  </form>
</div>
