<section class="top-bar">
  <app-top-bar></app-top-bar>
</section>
<app-campaign-form></app-campaign-form>
<section class="campaigns">
  <div class="campaigns__container">
    <ul class="campaigns__list">
      @for (campaign of campaigns; track campaign;) { @if (campaign.isDeleted
      === false) {
      <li class="campaigns-item">
        <app-campaign [campaign]="campaign"></app-campaign>
      </li>
      } }
    </ul>
  </div>
</section>
